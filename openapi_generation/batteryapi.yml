              address:
                type: string
                example: "0:97146a46acc2654y27947f14c4a4b14273e954f78bc017790b41208b0043200b"
              proof:
                type: object
                required:
                  - timestamp
                  - domain
                  - signature
                  - payload
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    example: "1678275313"
                  domain:
                    type: object
                    required:
                      - value
                    properties:
                      length_bytes:
                        type: integer
                        format: int32
                      value:
                        type: string
                  signature:
                    type: string
                  payload:
                    type: string
                    example: "84jHVNLQmZsAAAAAZB0Zryi2wqVJI-KaKNXOvCijEi46YyYzkaSHyJrMPBMOkVZa"
                  state_init:
                    type: string
    EnterpriseSendingBoc:
      description: bag-of-cells serialized to base64
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
              - wallet_public_key
            properties:
              boc:
                type: string
                example: te6ccgECBQEAARUAAkWIAWTtae+KgtbrX26Bep8JSq8lFLfGOoyGR/xwdjfvpvEaHg
              wallet_public_key:
                type: string

    TronTx:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - wallet
            properties:
              tx:
                type: string
              energy:
                type: integer
              bandwidth:
                type: integer
              wallet:
                type: string
              instant_fee_tx:
                type: string
                description: "base64 encoded payment transaction in the TON network"
    Boc:
      description: bag-of-cells serialized to base64
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
            properties:
              boc:
                type: string
                example: te6ccgECBQEAARUAAkWIAWTtae+KgtbrX26Bep8JSq8lFLfGOoyGR/xwdjfvpvEaHg

    AndroidBatteryPurchase:
      description: In-App purchase
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - purchases
            properties:
              purchases:
                type: array
                items:
                  type: object
                  required:
                    - token
                    - product_id
                  properties:
                    token:
                      type: string
                      example: 0:2cf3b5b8c891e517c9addbda1c0386a09ccacbb0e3faf630b51cfc8152325acb
                    product_id:
                      type: string
                      example: 0:2cf3b5b8c891e517c9addbda1c0386a09ccacbb0e3faf630b51cfc8152325acb
                    promo:
                      type: string
                      example: "HAMSTER"

    appStoreNotification:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - signedPayload
            properties:
              signedPayload:
                type: string
    iOSBatteryPurchase:
      description: In-App purchase
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - transactions
            properties:
              transactions:
                type: array
                items:
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: string
                    promo:
                      type: string
                      example: "HAMSTER"
    gaslessEstimateCost:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - payload
            properties:
              battery:
                type: boolean
                default: true
              payload:
                type: string

    resetUserBalance:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - reason
            properties:
              reason:
                type: string
    customRefund:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - amount
              - currency
              - comment
              - reason
              - destination
            properties:
              relayer_event_id:
                type: integer
              amount:
                type: string
                example: "10.250"
              currency:
                type: string
              comment:
                type: string
              reason:
                type: string
              destination:
                type: string

    requestRefund:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_purchase_id:
                type: integer
                deprecated: true
                example: 43
              purchase_id:
                type: integer
                example: 43
    promoCodeBatteryPurchase:
      description: charge battery with promo code
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - promo_code
            properties:
              promo_code:
                type: string
                example: "1234567890"
  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: error description
    Status:
      type: object
      required:
        - pending_transactions
      properties:
        pending_transactions:
          type: array
          items:
            type: object
            required:
            - id
            properties:
              id:
                type: string
    EnterpriseWalletConfig:
      type: object
      required:
        - excess_account
      properties:
        excess_account:
          type: string
          description: when building a message to transfer an NFT or Jetton, use this address to send excess funds back to Battery Service.
          example: 0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf

    RelayerSendingEstimation:
      type: object
      required:
        - commission
      properties:
        commission:
          type: string
    Config:
      type: object
      required:
        - excess_account
        - fund_receiver
        - message_ttl
        - charge_cost
        - gas_proxy
        - mean_prices
        - battery_reserved_amount
      properties:
        charge_cost:
          description: "cost of 1 charge in TON"
          type: string
          example: "0.0026"
        fund_receiver:
          type: string
          description: "with zero balance it is possible to transfer some jettons (stablecoins, jusdt, etc) to this address to refill the balance. Such transfers would be paid by Battery Service."
          example: 0:07331e629e39d006d86a8cc7659c10a97c671f7535dc8b7f251a1a944dda348e
        excess_account:
          type: string
          description: when building a message to transfer an NFT or Jetton, use this address to send excess funds back to Battery Service.
          example: 0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf
        message_ttl:
          type: integer
          description: "ttl for message in seconds"
          example: 300
        gas_proxy:
          type: array
          items:
            type: object
            required:
              - address
            properties:
              address:
                type: string
        mean_prices:
          type: object
          required:
            - battery_mean_price_swap
            - battery_mean_price_jetton
            - battery_mean_price_nft
          properties:
            battery_mean_price_swap:
              type: integer
            battery_mean_price_jetton:
              type: integer
            battery_mean_price_nft:
              type: integer
            battery_mean_price_tron_usdt:
              type: integer
            ton_mean_price_tron_usdt:
              type: number
              format: float
        battery_reserved_amount:
          type: string
          description: "reserved amount in TON that is kept for gas fees"
          example: "0.065"
    GaslessEstimation:
      type: object
      required:
        - commission
      properties:
        commission:
          type: string
    PromoUsed:
      type: object
      required:
        - promo_used
        - bonus_charges
      properties:
        promo_used:
          type: boolean
        bonus_charges:
          type: string
          example: "10.250"
    BatteryCharged:
      type: object
      required:
        - battery_charged
      properties:
        battery_charged:
          type: boolean
    Balance:
      type: object
      required:
        - balance
        - units
        - reserved
      properties:
        balance:
          type: string
          example: "10.250"
        reserved:
          type: string
          example: "0.3"
          description: "reserved amount in units (TON/USD)"
        units:
          type: string
          example: "usd"
          enum:
            - usd
            - ton
    RechargeMethods:
      type: object
      required:
        - methods
      properties:
        methods:
          type: array
          items:
            type: object
            required:
              - type
              - symbol
              - decimals
              - rate
              - support_gasless
              - support_recharge
            properties:
              image:
                type: string
                example: "https://example.com/image.png"
              jetton_master:
                type: string
              min_bootstrap_value:
                type: string
                example: "10.0"
              type:
                type: string
                enum:
                  - jetton
                  - ton
              rate:
                type: string
                example: "10.250"
              symbol:
                type: string
                example: "usdt"
              decimals:
                type: integer
                example: 6
              support_gasless:
                type: boolean
                example: true
              support_recharge:
                type: boolean
                example: true
    Purchases:
      type: object
      required:
        - purchases
        - total_purchases
      properties:
        total_purchases:
          type: integer
          example: 1
        purchases:
          type: array
          items:
            type: object
            required:
              - user_purchase_id
              - purchase_id
              - type
              - charges
              - datetime
            properties:
              promo:
                type: string
              for_account_id:
                type: string
              user_purchase_id:
                type: integer
                deprecated: true
                example: 2
              purchase_id:
                type: integer
                example: 2
              type:
                type: string
                example: "android"
                enum:
                  - android
                  - ios
                  - promo-code
                  - crypto
                  - gift
                  - on-the-way-gift
              amount:
                description: "Amount describes the amount paid by the user for this purchase when we know it. For crypto purchases it is always set."
                type: string
                example: "10.250"
              charges:
                type: integer
                example: 1200
              currency:
                  description: "Currency is set when we know it. For crypto purchases it is always set."
                  type: string
                  example: "USDT"
              datetime:
                type: string
                example: "2006-01-02T15:04:05Z07:00"
              refund_information:
                type: object
                required:
                  - pending_refund
                  - fully_refunded
                  - partially_refunded
                properties:
                  fully_refunded:
                    type: boolean
                  partially_refunded:
                    type: boolean
                  pending_refund:
                    type: boolean
                  refunded:
                    type: object
                    required:
                      - amount
                      - charges
                    properties:
                      amount:
                        type: string
                        example: "10.250"
                      charges:
                        type: integer
                        example: 1200
                  refundable:
                    type: object
                    required:
                      - amount
                      - charges
                    properties:
                      amount:
                        type: string
                        example: "10.250"
                      charges:
                        type: integer
                        example: 1200
    EstimatedTronTx:
      type: object
      required:
        - energy_charges
        - bandwidth_charges
        - activation_charges
        - total_charges
        - instant_fee
      properties:
        energy_charges:
          type: integer
        bandwidth_charges:
          type: integer
        activation_charges:
          type: integer
        total_charges:
          type: integer
        instant_fee:
          type: object
          required:
            - fee_address
            - accepted_assets
          properties:
            fee_address:
              type: string
            accepted_assets:
              type: array
              items:
                type: object
                required:
                  - type
                  - amount_nano
                  - name
                  - decimals
                properties:
                  type:
                    type: string
                    enum:
                      - jetton
                      - ton
                  name:
                    type: string
                  jetton_master_id:
                    type: string
                  amount_nano:
                    type: string
                    example: "10.250"
                  decimals:
                    type: integer
    SentTronTx:
      type: object
      required:
        - status
      properties:
        status:
          type: string
    TronTransactionsList:
      type: object
      required:
        - transactions
      properties:
        transactions:
          type: array
          items:
            type: object
            required:
              - txid
              - timestamp
              - from_account
              - to_account
              - amount
              - is_pending
              - is_failed
              - battery_charges
            properties:
              txid:
                type: string
              from_account:
                type: string
              to_account:
                type: string
              amount:
                type: string
              is_pending:
                type: boolean
              is_failed:
                type: boolean
              battery_charges:
                type: integer
              timestamp:
                type: integer
                format: int64
              trongrid_result:
                type: integer
              fee_type:
                type: string
                description: Type of fee used for this transaction (battery, ton, etc.)
              fee_ton_nano:
                type: integer
                description: Fee amount in TON nano units
              is_free_pro:
                type: boolean
                description: Whether this transaction was made using free pro transfers
    TronAvailableTransfers:
      type: object
      required:
        - available_transfers
        - type
      properties:
        available_transfers:
          type: integer
          description: Number of available free TRON transfers
          example: 3
        type:
          type: string
          description: Availability type. 'inactive' if source is telegram.
          example: inactive
        next_reset_date:
          type: integer
          format: int64
          description: Unix timestamp of next free transfers reset date (either next month after last reset or next charge date, whichever is closer)
          example: 1678275313
    AndroidBatteryPurchaseStatus:
      type: object
      required:
        - purchases
      properties:
        purchases:
          type: array
          items:
            type: object
            required:
              - product_id
              - token
              - success
            properties:
              product_id:
                type: string
                example: "1000000790000000"
              token:
                type: string
                example: "1000000790000000"
              success:
                type: boolean
                example: true
              error:
                type: object
                required:
                  - msg
                  - code
                properties:
                  msg:
                    type: string
                    example: "Temporary error. Try again later."
                  code:
                    type: string
                    example: "invalid-product-id"
                    enum:
                      - invalid-product-id
                      - user-not-found
                      - purchase-is-already-used
                      - temporary-error
                      - unknown

    appStoreResponse:
      type: object
    iOSBatteryPurchaseStatus:
      type: object
      required:
        - transactions
      properties:
        transactions:
          type: array
          items:
            type: object
            required:
              - transaction_id
              - success
            properties:
              transaction_id:
                type: string
                example: "1000000790000000"
              success:
                type: boolean
                example: true
              error:
                  type: object
                  required:
                      - msg
                      - code
                  properties:
                    msg:
                      type: string
                      example: "Temporary error. Try again later."
                    code:
                      type: string
                      example: "invalid-bundle-id"
                      enum:
                        - invalid-bundle-id
                        - invalid-product-id
                        - user-not-found
                        - purchase-is-already-used
                        - temporary-error
                        - unknown
    promoCodeBatteryPurchaseStatus:
      type: object
      required:
        - success
        - balance_change
      properties:
        balance_change:
          type: string
          example: "10.250"
        success:
          type: boolean
          example: true
        error:
          type: object
          required:
            - msg
            - code
          properties:
            msg:
              type: string
              example: "Temporary error. Try again later."
            code:
              type: string
              example: "promo-code-not-found"
              enum:
                - promo-code-not-found
                - promo-exceeded-attempts
                - temporary-error
    Transactions:
      type: object
      required:
        - transactions
        - total_transactions
      properties:
        total_transactions:
          type: integer
          example: 1
        next_offset:
          type: integer
          description: if set, then there are more transactions to be loaded. Use this value as offset parameter in the next request.
          example: 10
        transactions:
          type: array
          items:
            type: object
            required:
              - id
              - paid_amount
              - status
              - created_at
            properties:
              id:
                type: string
              paid_amount:
                type: string
                description: represents the amount of money paid by the user for this transaction.
                example: "10.250"
              status:
                type: string
                example: "10.250"
                enum:
                  - pending
                  - completed
                  - failed
              created_at:
                type: string
                example: "2006-01-02T15:04:05Z07:00"
  responses:
    Error:
      description: Some error during request processing
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
              error-key:
                type: string
              error-details:
                type: string
