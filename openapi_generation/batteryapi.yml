openapi: 3.0.2
info:
  title: Custodial-Battery REST API.
  version: 0.0.1
  description: REST API for Custodial Battery which provides gas to different networks to help execute transactions.
  contact:
    name: Support
    email: support@tonkeeper.com
servers:
  - url: "https://battery.tonkeeper.com"
  - url: "https://testnet-battery.tonkeeper.com"
paths:
  /tonconnect/payload:
    get:
      description: Get a payload for further token receipt
      operationId: getTonConnectPayload
      tags:
        - Connect
      responses:
        '200':
          description: payload
          content:
            application/json:
              schema:
                type: object
                required:
                  - payload
                properties:
                  payload:
                    type: string
                    example: "84jHVNLQmZsAAAAAZB0Zryi2wqVJI-KaKNXOvCijEi46YyYzkaSHyJrMPBMOkVZa"
        'default':
          $ref: '#/components/responses/Error'
  /tonconnect/proof:
    post:
      description: Account verification and token issuance
      operationId: tonConnectProof
      tags:
        - Wallet
      requestBody:
        $ref: "#/components/requestBodies/TonConnectProof"
      responses:
        '200':
          description: auth token
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
                    example: "NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2ODQ3..."
        'default':
          $ref: '#/components/responses/Error'
  /status:
    get:
      description: This method returns information about the current status of Battery Service.
      operationId: getStatus
      parameters:
        - $ref: '#/components/parameters/token'
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        'default':
          $ref: '#/components/responses/Error'
  /config:
    get:
      description: This method returns information about Battery Service.
      operationId: getConfig
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        'default':
          $ref: '#/components/responses/Error'
  /promo-used:
    get:
      operationId: getPromoUsed
      parameters:
        - name: promo
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromoUsed'
        'default':
          $ref: '#/components/responses/Error'
  /battery-charged:
    get:
      description: This method returns information about a user's balance.
      operationId: getBatteryCharged
      parameters:
        - name: account_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatteryCharged'
        'default':
          $ref: '#/components/responses/Error'
  /balance:
    get:
      description: This method returns information about a user's balance.
      operationId: getBalance
      parameters:
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/balanceUnits'
        - $ref: '#/components/parameters/region'
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
        'default':
          $ref: '#/components/responses/Error'
  /wallet/emulate:
    post:
      description: Emulate sending message to blockchain
      operationId: emulateMessageToWallet
      tags:
        - Emulation
      parameters:
        - $ref: '#/components/parameters/i18n'
        - $ref: '#/components/parameters/token'
        - name: enable_validation
          in: query
          schema:
            type: boolean
            default: false
          required: false
      requestBody:
        $ref: "#/components/requestBodies/Boc"
      responses:
        '200':
          description: emulated message
          headers:
            Allowed-By-Battery:
              required: true
              schema:
                type: boolean
                example: "true"
            Supported-By-Battery:
              required: true
              schema:
                type: boolean
                example: "true"
            Reject-Reason:
              schema:
                type: string
                example: "message is too large"
            X-Battery-Protocol-Name:
              schema:
                type: string
            Excess:
              required: true
              schema:
                type: integer
                format: int64
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /message:
    post:
      description: Send message to blockchain
      operationId: sendMessage
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        $ref: "#/components/requestBodies/Boc"
      responses:
        '200':
          description: "success"
          headers:
            X-Battery-Protocol-Name:
              schema:
                type: string
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/config:
    get:
      operationId: getTronConfig
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                type: object
                required:
                  - safety_margin_percent
                properties:
                  safety_margin_percent:
                    type: string
                    example: "1.5"
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/estimate:
    get:
      description: Estimate cost of sending a tx in Tron network
      operationId: tronEstimate
      parameters:
        - $ref: '#/components/parameters/optionalToken'
        - name: X-Pro-Auth
          in: header
          required: false
          schema:
            type: string
          description: JWT token from Pro service for free charges verification
        - name: energy
          in: query
          required: false
          schema:
            type: integer
            maximum: 1000000
            minimum: 0
        - name: bandwidth
          in: query
          required: false
          schema:
            type: integer
            maximum: 2000
            minimum: 0
        - name: wallet
          in: query
          required: true
          schema:
            type: string
        - name: enable_validation
          in: query
          required: false
          description: Enable balance validation for battery charges
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimatedTronTx'
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/send:
    post:
      description: send TRON tx
      operationId: tronSend
      parameters:
        - $ref: '#/components/parameters/optionalToken'
        - name: X-Pro-Auth
          in: header
          required: false
          schema:
            type: string
          description: JWT token from Pro service for free charges verification
        - name: user_public_key
          in: query
          required: false
          description: User public key for commission payments (required when instant_fee_tx is provided)
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TronTx"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SentTronTx'
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/transactions:
    get:
      operationId: getTronTransactions
      parameters:
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/limitQuery'
        - $ref: '#/components/parameters/maxTimestamp'
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TronTransactionsList'
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/available-transfers:
    get:
      description: Get number of available TRON free transfers for Pro users
      operationId: getTronAvailableTransfers
      parameters:
        - name: X-Pro-Auth
          in: header
          required: true
          schema:
            type: string
          description: JWT token from Pro service (Bearer token)
      responses:
        '200':
          description: Available transfers information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TronAvailableTransfers'
        'default':
          $ref: '#/components/responses/Error'
  /v0/tron/itrx-io-callback:
    post:
      description: receive callback from itrx.io
      operationId: itrxIoCallback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /purchase-battery/android:
    post:
      description: verify an in-app purchase
      operationId: androidBatteryPurchase
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        $ref: "#/components/requestBodies/AndroidBatteryPurchase"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AndroidBatteryPurchaseStatus'
        'default':
          $ref: '#/components/responses/Error'
  /purchase-battery/ios/app-store-notification:
    post:
      operationId: appStoreNotification
      requestBody:
        $ref: "#/components/requestBodies/appStoreNotification"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appStoreResponse'
        'default':
          $ref: '#/components/responses/Error'
  /purchase-battery/ios:
    post:
      description: verify an in-app purchase
      operationId: iosBatteryPurchase
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        $ref: "#/components/requestBodies/iOSBatteryPurchase"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iOSBatteryPurchaseStatus'
        'default':
          $ref: '#/components/responses/Error'
  /purchase-battery/promo-code:
    post:
      description: charge battery with promo code
      operationId: promoCodeBatteryPurchase
      parameters:
        - $ref: '#/components/parameters/i18n'
        - $ref: '#/components/parameters/token'
      requestBody:
        $ref: "#/components/requestBodies/promoCodeBatteryPurchase"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/promoCodeBatteryPurchaseStatus'
        'default':
          $ref: '#/components/responses/Error'
  /purchase-battery/verify-purchase-promo:
    get:
      operationId: verifyPurchasePromo
      parameters:
        - name: promo
          in: query
          schema:
            type: string
            maxLength: 100
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                type: object
                required:
                  - bonus_charges
                properties:
                  bonus_charges:
                    type: string
                    example: "10.250"
        'default':
          $ref: '#/components/responses/Error'
  /recharge-methods:
    get:
      description: This method returns on-chain recharge methods.
      operationId: getRechargeMethods
      parameters:
        - name: include_recharge_only
          in: query
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RechargeMethods'
        'default':
          $ref: '#/components/responses/Error'
  /request-refund:
    post:
      operationId: requestRefund
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        $ref: "#/components/requestBodies/requestRefund"
      responses:
        '200':
          description: success
        'default':
          $ref: '#/components/responses/Error'
  /purchases:
    get:
      description: This method returns a list of purchases made by a specific user.
      operationId: getPurchases
      parameters:
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/limitQuery'
        - $ref: '#/components/parameters/offsetQuery'
        - name: include_gifts_on_the_way
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchases'
        'default':
          $ref: '#/components/responses/Error'
  /transactions:
    get:
      description: This method returns a list of transactions made by a specific user.
      operationId: getTransactions
      parameters:
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/limitQuery'
        - $ref: '#/components/parameters/offsetQuery'
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        'default':
          $ref: '#/components/responses/Error'
  /gasless/estimate-cost/{jetton_master}:
    post:
      operationId: estimateGaslessCost
      parameters:
        - $ref: '#/components/parameters/jettonMasterParameter'
        - $ref: '#/components/parameters/optionalToken'
        - name: wallet_address
          in: query
          schema:
            type: string
          required: false
        - name: wallet_public_key
          in: query
          schema:
            type: string
          required: false
        - name: enable_validation
          in: query
          schema:
            type: boolean
            default: false
          required: false
      requestBody:
        $ref: "#/components/requestBodies/gaslessEstimateCost"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GaslessEstimation'
        'default':
          $ref: '#/components/responses/Error'
  /restricted/promo-campaign:
    post:
      operationId: createPromoCampaign
      parameters:
        - $ref: '#/components/parameters/adminToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - participants
                - name
              properties:
                name:
                  type: string
                participants:
                  type: array
                  items:
                    type: object
                    required:
                      - address
                      - amount
                    properties:
                      address:
                        type: string
                      amount:
                        type: string
                        description: amount in TON
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - participants
                properties:
                  participants:
                    type: array
                    items:
                      type: object
                      required:
                        - address
                      properties:
                        address:
                          type: string
                        balance_increased:
                          type: string
                        error:
                          type: string
        'default':
          $ref: '#/components/responses/Error'
  /restricted/apply-promo:
    post:
      operationId: applyPromo
      parameters:
        - $ref: '#/components/parameters/adminToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - promo_code
                - public_key
              properties:
                public_key:
                  type: string
                promo_code:
                  type: string
                  example: "1234567890"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/promoCodeBatteryPurchaseStatus'
        'default':
          $ref: '#/components/responses/Error'
  /restricted/create-custom-refund:
    post:
      operationId: createCustomRefund
      parameters:
        - $ref: '#/components/parameters/adminToken'
      requestBody:
        $ref: "#/components/requestBodies/customRefund"
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /restricted/transfer:
    post:
      operationId: manualTransfer
      parameters:
        - $ref: '#/components/parameters/adminToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - relayer
                - to
                - currency
                - amount
              properties:
                relayer:
                  type: string
                  description: Relayer wallet address to send from
                to:
                  type: string
                  description: Recipient address
                currency:
                  type: string
                  description: Currency code ('TON', 'USDâ‚®', 'jUSDT', etc.)
                amount:
                  type: string
                  description: Amount in currency units (not nano)
                comment:
                  type: string
                  description: Optional text comment for TON transfers
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /restricted/omniston-swap:
    post:
      operationId: omnistonSwap
      parameters:
        - $ref: '#/components/parameters/adminToken'
        - name: master0
          in: query
          required: true
          schema:
            type: string
            description: Jetton master address or 'ton' for native TON
        - name: master1
          in: query
          required: true
          schema:
            type: string
            description: Jetton master address or 'ton' for native TON
        - name: from_amount
          in: query
          required: true
          schema:
            type: string
            description: Amount in human-readable units of master0 (not nano)
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /restricted/users/{user_id}/reset-balance:
    post:
      operationId: resetUserBalance
      parameters:
        - $ref: '#/components/parameters/adminToken'
        - name: user_id
          in: path
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        $ref: "#/components/requestBodies/resetUserBalance"
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /restricted/purchases/{purchase_id}/extend-refund-period:
    post:
      operationId: extendRefundPeriod
      parameters:
        - $ref: '#/components/parameters/adminToken'
        - name: purchase_id
          in: path
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /restricted/users/{user_id}/increase-balance:
    post:
      operationId: increaseUserBalance
      parameters:
        - $ref: '#/components/parameters/adminToken'
        - name: user_id
          in: path
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: string
                  description: amount in TON to increase balance by
                reason:
                  type: string
                  description: reason for balance increase
      responses:
        '200':
          description: "all good"
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /jetton-metadata/{name}.json:
    get:
      operationId: getJettonMetadata
      tags:
        - Emulation
      parameters:
        - name: name
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                additionalProperties: true
                example: { }
        'default':
          $ref: '#/components/responses/Error'
  /enterprise/wallets/{wallet_id}/config:
    get:
      operationId: enterpriseGetWalletConfig
      parameters:
        - $ref: '#/components/parameters/enterpriseAccessToken'
        - name: wallet_id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterpriseWalletConfig'
        'default':
          $ref: '#/components/responses/Error'
  /enterprise/wallets/{wallet_id}/estimate:
    post:
      operationId: enterpriseEstimate
      parameters:
        - $ref: '#/components/parameters/enterpriseAccessToken'
        - $ref: '#/components/parameters/i18n'
        - name: wallet_id
          in: path
          schema:
            type: string
          required: true
        - name: emulate
          in: query
          schema:
            type: boolean
            default: false
      requestBody:
        $ref: "#/components/requestBodies/EnterpriseSendingBoc"
      responses:
        '200':
          description: TBD
          content:
            application/json:
              schema:
                type: object
                required:
                  - estimated_upfront_payment
                properties:
                  estimated_upfront_payment:
                    type: string
                  emulation:
                    type: string
                    description: base64 encoded emulation results. The exact type can be taken from /v2/wallet/emulate (TONAPI).
        'default':
          $ref: '#/components/responses/Error'
  /enterprise/wallets/{wallet_id}/send:
    post:
      operationId: enterpriseSend
      parameters:
        - $ref: '#/components/parameters/enterpriseAccessToken'
        - name: wallet_id
          in: path
          schema:
            type: string
          required: true
      requestBody:
        $ref: "#/components/requestBodies/EnterpriseSendingBoc"
      responses:
        '200':
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - msg_id
                properties:
                  msg_id:
                    type: string
        'default':
          $ref: '#/components/responses/Error'
  /enterprise/messages/{msg_id}:
    get:
      operationId: enterpriseGetMessage
      parameters:
        - $ref: '#/components/parameters/enterpriseAccessToken'
        - name: msg_id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  payment_tx_hash:
                    type: string
                  committed_tx_hash:
                    type: string
                  status:
                    type: string
                    enum:
                      - pending
                      - completed
                      - failed
                  final_cost:
                    type: string
                  failed_reason:
                    type: string
        'default':
          $ref: '#/components/responses/Error'
  /enterprise/status:
    get:
      operationId: enterpriseGetStatus
      parameters:
        - $ref: '#/components/parameters/enterpriseAccessToken'
      responses:
        '200':
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - balance
                  - wallet
                properties:
                  balance:
                    type: string
                  wallet:
                    type: string
        'default':
          $ref: '#/components/responses/Error'
components:
  parameters:
    enterpriseAccessToken:
      in: header
      name: X-Enterprise-Auth
      schema:
        type: string
        example: NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2ODQ3...
      required: true
    token:
      in: header
      name: X-TonConnect-Auth
      schema:
        type: string
        example: NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2ODQ3...
      required: true
    optionalToken:
      in: header
      name: X-TonConnect-Auth
      schema:
        type: string
        example: NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2ODQ3...
      required: false
    adminToken:
      in: query
      name: token
      schema:
        type: string
      required: true
    jettonMasterParameter:
      in: path
      name: jetton_master
      required: true
      schema:
        type: string
    purchaseId:
      in: query
      name: id
      required: true
      schema:
        type: integer
    limitQuery:
      in: query
      name: limit
      required: false
      schema:
        type: integer
